<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/feature/hero-section.css" />
    <link
      rel="shortcut icon"
      href="./img/favicon-32x32.png"
      type="image/x-icon"
    />

    <!-- Link de google font para importar la fuente "Rubik" -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>BOOKMARK</title>
  </head>
  <body>
    <!-- En esta seccion se desarrolla el header con su navbar -->

    <header>
      <nav>
        <!-- logo y titulo de bookmark -->

        <img
          src="./img/logo-bookmark.svg"
          alt="logo_bookmark"
          class="logo_bookmark"
        />
        <!-- Icono menu hamburguesa -->
        <img
          src="./img/icon-hamburger.svg"
          alt="menu_hamburguesa"
          class="hamburguer"
        />

        <!-- lista de links del navbar -->
        <ul>
          <li><a href="#">FEATURES</a></li>
          <li><a href="#">PRICING</a></li>
          <li><a href="#">CONTACT</a></li>
          <li><button class="btn_login">LOGIN</button></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- En esta seccion se desarrollara el hero_section -->
      <section class="hero_section">
        <div class="hero_section_text">
          <h1>A Simple Bookmark Manager</h1>
          <p>
            A clean and simple interface to organize your favourite website.
            Open a new bowser tab and see your sites load instantly. Try it for
            free.
          </p>
          <div class="buttons_get_it" >
            <button class="button_chrome">Get it on Chrome</button>
            <button class="button_firefox">Get it on Firefox</button>
          </div>
        </div>
        <div class="hero_section_img">
          <img src="./img/illustration-hero.svg" alt="" />
        </div>
      </section>

    </main>

    
  </body>
</html>
